{% extends 'student/base.html' %} 

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/questions.css' %}" />
<body><form method='post' action=''>
    {% csrf_token %}
    {% for question in questions %}
    

<div class="container mt-sm-5 my-1" >
  <div class="question ml-sm-5 pl-sm-5 pt-2">
      <div class="py-2 h5"><b>Q.{{question.question_number}} {{question.question}}</b></div>
      <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
          <label class="options">{{question.A}}
              <input type="radio" name="Question {{question.question_number}}" value="A">
              <span class="checkmark"></span>
          </label>
          <label class="options">{{question.B}}
            <input type="radio" name="Question {{question.question_number}}"value="B">
            <span class="checkmark"></span>
        </label>
          <label class="options">{{question.C}}
              <input type="radio" name="Question {{question.question_number}}"value="C">
              <span class="checkmark"></span>
          </label>
          <label class="options">{{question.D}}
              <input type="radio" name="Question {{question.question_number}}" value="D">
              <span class="checkmark"></span>
          </label>
      </div>
  </div>
</div>
{% endfor %}
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
{% endblock content %}
