{% extends 'teacher/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'teacher:course' %}?next={{request.path}}" class="btn btn-primary">Add Course</a>

<h2>New Quiz</h2>
    <form method="POST" novalidate class="quiz-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>

{% endblock content%}
